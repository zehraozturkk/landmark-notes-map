<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap / Kayıt Ol</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-toggle">
            <button class="toggle-button active" data-target="login">Log in</button>
            <button class="toggle-button" data-target="register">Sign up</button>
        </div>

        <div class="login-container active" id="login">
            <div class="auth-header">
                <h2>Log in</h2>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> E-posta:</label>
                    <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> Şifre:</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                    </span>
                </div>
                <button type="submit" class="auth-button">Log in</button>
                <p id="login-error-message" class="error-message"></p>
            </form>
        </div>

        <div class="register-container" id="register">
            <div class="auth-header">
                <h2>Sign up</h2>
            </div>
            <form id="registerForm">
                <div class="input-group">
                    <label for="name"><i class="fas fa-user"></i> Name:</label>
                    <input type="text" id="register-name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="surname"><i class="fas fa-user"></i> Surname:</label>
                    <input type="text" id="register-surname" name="surname" placeholder="Enter your surname" required>
                </div>
                <div class="input-group">
                    <label for="register-email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" id="register-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="register-password"><i class="fas fa-lock"></i> Password:</label>
                    <input type="password" id="register-password" name="password" placeholder="Enter your password" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility('register-password', 'register-password-toggle-icon')">
                        <i id="register-password-toggle-icon" class="fas fa-eye"></i>
                    </span>
                </div>
                <button type="submit" class="auth-button">sign up</button>
                <p id="register-error-message" class="error-message"></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
